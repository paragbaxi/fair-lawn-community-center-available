name: CI
on:
  push:
    branches: [main]
    paths-ignore: ['public/data/**']
  pull_request:
    branches: [main]
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-deps
      - name: Check sport ID sync (filters.ts, worker/index.ts, check-and-notify-logic.mjs)
        run: node scripts/check-sport-sync.mjs
      - run: npm run test
      - run: npm run build
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-deps
      - uses: ./.github/actions/setup-playwright
      # Visual snapshots use macOS baselines; skip on Linux CI to avoid font-rendering diffs.
      # Run locally with: npx playwright test --project=visual
      - run: npm run test:e2e -- --project=chromium

  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-deps
      - run: npm run build
      - name: Audit with Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: .lighthouserc.cjs
          uploadArtifacts: true
          temporaryPublicStorage: true
